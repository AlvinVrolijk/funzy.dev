<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>funzy.dev</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body>
  <div class="terminal">
    <div class="line comment">// Welcome to funzy.dev</div>
    <div class="line"><span class="keyword">public class</span> <span class="type">Funzy</span> <span class="highlight">{</span></div>
    <div class="line" style="margin-left: 2rem;">
      <span class="keyword">public static void</span> main(String[] args) <span class="highlight">{</span>
    </div>
    <div class="line" style="margin-left: 4rem;">
      System.out.println(<span class="string">"Hello, world ðŸ‘‹ Welcome to Funzy.dev"</span>);
    </div>
    <div class="line" style="margin-left: 2rem;">
      <span class="highlight">}</span>
    </div>
    <div class="line"><span class="highlight">}</span></div>
    <div class="line" id="contact-section">
      <button id="contact-btn">Contact</button>
    </div>
    <div class="line" id="contact-form" style="display: none;">
      <form id="message-form">
        <label>Your name:<br><input type="text" name="name" required></label><br>
        <label>Your message:<br><textarea name="message" required></textarea></label><br>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script>
    const contactBtn = document.getElementById('contact-btn');
    const contactForm = document.getElementById('contact-form');
    const form = document.getElementById('message-form');
    contactBtn.addEventListener('click', () => {
      contactForm.style.display = 'block';
      contactBtn.parentElement.style.display = 'none';
    });
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value;
      const message = form.message.value;
      try {
        const res = await fetch('https://contact.funzy.dev', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, message })
        });
        alert(res.ok ? 'Message sent!' : 'Failed to send');
      } catch (err) {
        alert('Failed to send');
      }
    });
  </script>
</body>
</html>
